{% extends 'layout.html' %}

{% block content %}
    <h1>Interview Simulation Results</h1>

    <!-- Display Question Asked -->
    <div id="question-asked">
        <h2>Question Asked</h2>
        <p>{{ question }}</p>
    </div>

    <!-- Display Abstract of Response -->
    <div id="abstract-response">
        <h2>Response</h2>
        <p>{{ abstract_response }}</p>
    </div>

    <!-- Display Suggested Improvements -->
    <div id="suggested-improvements">
        <h2>Suggested Improvements</h2>
        <ul>
            {% for improvement in suggested_improvements %}
                <li>{{ improvement }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
{% endblock %}
