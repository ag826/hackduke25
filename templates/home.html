{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center text-primary fw-bold mb-4">Welcome to the Interview Simulator!</h1>
        <p class="text-center text-muted mb-5">Prepare for your interviews with real-world simulations and detailed feedback.</p>

        <div class="card shadow-lg rounded-3 p-5 mt-4">
            <h2 class="text-center mb-3 text-dark">Simulate an Interview</h2>
            <p class="text-center text-muted mb-4">Enter your details and upload your resume to get started.</p>

            <form id="interview-form" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="position" class="form-label fs-5 fw-medium">Position:</label>
                    <input type="text" id="position" class="form-control form-control-lg shadow-sm" placeholder="Enter the position" required>
                </div>
                <div class="mb-4">
                    <label for="company" class="form-label fs-5 fw-medium">Company Name:</label>
                    <input type="text" id="company" class="form-control form-control-lg shadow-sm" placeholder="Enter the company name" required>
                </div>
                <div class="mb-4">
                    <label for="job-description" class="form-label fs-5 fw-medium">Job Description:</label>
                    <textarea id="job-description" class="form-control form-control-lg shadow-sm" rows="4" placeholder="Enter the job description" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="resume" class="form-label fs-5 fw-medium">Upload Resume (PDF):</label>
                    <input type="file" id="resume" class="form-control form-control-lg shadow-sm" accept="application/pdf" required>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-lg shadow">Simulate Interview</button>
                </div>
            </form>
        </div>

        <div id="loading" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="results" class="mt-4"></div>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
