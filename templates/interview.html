{% extends 'layout.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Lets Practice!</h1>
    <p class="text-center mb-4">Record your answers to the following questions. Your answers will be submitted after you have answered all the questions. The background of your interviewer has also been shared for reference:</p>

    <!-- Profile image canvas -->
    <div class="mb-4 text-center">
        <label for="profileImage" class="form-label d-block mb-2 text-muted">Meet your interviewer!</label>
        <img src="{{ url_for('static', filename='assets/profile.jpg') }}" alt="Profile Image" class="profile-img">
    </div>

    <!-- Question display -->
    <div class="mb-4">
        <label for="question" class="form-label fs-4 text-muted">Question:</label>
        <p id="question" class="h5 text-dark"></p>
    </div>

    <!-- Answer recording button -->
    <div class="d-flex justify-content-center gap-3">
        <button id="recordButton" class="btn btn-lg btn-primary px-4">Record Answer</button>

        <!-- Submit recording button -->
        <button id="submitButton" class="btn btn-lg btn-success px-4" style="display: none;">Submit Recording</button>
    </div>

    <!-- Loading spinner (hidden by default) -->
    <div id="loading" class="d-flex justify-content-center align-items-center" style="display: none; height: 100px;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Results container -->
    <div id="results" class="mt-4">
        <!-- Answers will appear here -->
    </div>
</div>

<!-- Reference to the JavaScript file -->
<script src="{{ url_for('static', filename='js/interview.js') }}"></script>
{% endblock %}
