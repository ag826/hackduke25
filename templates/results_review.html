{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <!-- Header Section -->
        <h1 class="page-title">Interview Simulation Results</h1>

        <!-- Loading Spinner -->
        <div id="loading" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p class="loading-text">Loading...</p>
        </div>

        <!-- Results Container -->
        <div id="results" class="results-container">
            <!-- Results will be populated here by JavaScript -->
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/results_review.js') }}"></script>
{% endblock %}
